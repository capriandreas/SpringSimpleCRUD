
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Spring Simple CRUD</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />

<!-- Custom styles for this template -->
<link th:href="@{/css/starter-template.css}" rel="stylesheet"
	media="screen" />

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Spring Simple CRUD</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Mahasiswa</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<h1>
			<center>Form Mahasiswa</center>
		</h1>

		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" th:object="${mahasiswa}"
					th:action="@{/mahasiswa/create}" method="post">
					<input type="hidden" th:field="*{id}" />

					<!-- Input Field Nama -->
					<div class="form-group">
						<label class="col-sm-3 control-label">Nama : </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{nama}" />
						</div>
					</div>

					<!-- Input Field NIM -->
					<div class="form-group">
						<label class="col-sm-3 control-label">NIM : </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{nim}" />
						</div>
					</div>

					<!-- Input Field Jurusan -->
					<div class="form-group">
						<label class="col-sm-3 control-label">Jurusan : </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{jurusan}" />
						</div>
					</div>	
					<a class="btn btn-block btn-primary" href="/mahasiswa">Back</a>
        			<button type="submit" class="btn btn-block btn-success">Submit</button>		
				</form>
			</div>
		</div>
	</div>
	<!-- /.container -->
	


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/javascript/jquery.js}"></script>
	<script th:src="@{/javascript/bootstrap.js}"></script>
	<script th:src="@{/javascript/ie-emulation-modes-warning.js}"></script>
</body>
</html>
