
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   
    <title>Spring Simple CRUD</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>

    <!-- Custom styles for this template -->
    <link th:href="@{css/starter-template.css}" rel="stylesheet" media="screen"/>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Spring Simple CRUD</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Mahasiswa</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">		
	<h1><center>Data Mahasiswa</center></h1>
	<br></br>
	<div th:if="${not #lists.isEmpty(mahasiswa)}">
      <table class="table table-striped">
      <thead>
      <tr>
      	<th>Nama</th>
      	<th>Nim</th>
      	<th>Jurusan</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="mahasiswas : ${mahasiswa}">
      	<td th:text="${mahasiswas.nama}"></td>
      	<td th:text="${mahasiswas.nim}"></td>
      	<td th:text="${mahasiswas.jurusan}"></td>
      </tr>
      </tbody>
      </table>
	</div>
	
	<div>
		<a class="btn btn-block btn-info" href="/mahasiswa/create">Add New</a>
	</div>
	
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{javascript/jquery.js}"></script>
	<script th:src="@{javascript/bootstrap.js}"></script>
	<script th:src="@{javascript/ie-emulation-modes-warning.js}"></script>
  </body>
</html>
